<div>
  <a href="/">Home</a>
  {% if current_user.is_anonymous %}
  <a href="{{ url_for('auth.login')}}">Sign In</a>
  <a href="{{url_for('auth.register') }}">Sign Up</a>
  {% else %}
  <a href="{{ url_for('.user', username=current_user.username ) }}">
    Profile
  </a>
  <a href="{{ url_for('auth.logout') }}">Logout</a>
  {% endif %}
</div>
