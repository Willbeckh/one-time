{% extends 'base.html' %}

<!-- landing page -->
{% block content %}
<div class="container">
  <h2>Hello, {{ current_user.username }}</h2>
  {% for pitch in pitches %}
  <div>
    <p>{{pitch.author.username }}</p>
    <hr />
    <div class="pitches">
      <h4>Posts</h4>
      <p>Created: {{pitch.timestamp.strftime('%d/%m/%Y')}}</p>
      <p>{{ pitch.text }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
