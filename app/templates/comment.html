{% extends 'base.html' %}

<!--  -->
{% block content %}
<div class="container">
  <h4>comment on post</h4>
  <form action="" method="post">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.comment_text.label }} <br />
      {{ form.comment_text(rows=4, cols=50) }} <br />
      {% for error in form.comment_text.errors %}
      <span style="color: red">[{{ error }}]</span>
      {% endfor %}
    </div>
    <div class="form-group">{{ form.submit() }}</div>
  </form>
</div>
{% endblock %}
